<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    
<body>
    <h1>New year ev</h1>
    <div class="count-downContainer">
        <div class="days-c ele">
            <p class="bigtext" id="days">0 </p>
            <h3>Day</h3>

        </div>
        <div class="hours-c ele">
            <p class="bigtext" id="hours">0</p>
            <h3>Hour</h3>

        </div>
        <div class="mins-c ele">
            <p class="bigtext" id="min">0</p>
            <h3>Minutes</h3>

        </div>
        <div class="seconds-c ele">
            <p class="bigtext" id="seconds">0</p>
            <h3>seconds</h3>
        

        </div>
    </div>

    <script src="script.js"></script>
</head>
</body>
</html>
